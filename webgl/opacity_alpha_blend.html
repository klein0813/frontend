<!DOCTYPE html>
  <head>
    <title>Opacity Alpha blend</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" style="background-color: black;"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const gl = canvas.getContext('webgl');
      const vertexShaderSource = `
        varying vec4 v_color;
        attribute vec4 apos;
        attribute vec4 a_color;
        
        void main () {
          gl_Position = apos;
          v_color = a_color;
        }
      `;
      const fragShaderSource = `
        precision lowp float;
        varying vec4 v_color;
        
        void main () {
          gl_FragColor = v_color;
        }
      `;
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(vertexShader, vertexShaderSource);
      gl.shaderSource(fragmentShader, fragShaderSource);
      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
      const aposData = new Float32Array([
        -0.5,0.5,0.5,0.5,0.5,-0.5,//红色三角形的三个顶点
        -0.7,0.3,0.3,0.3,0.3,-0.7,//绿色三角形的三个顶点
        -0.3,0.7,0.7,0.7,0.7,-0.3//蓝色三角形的三个顶点
      ]);
      const colorData = new Float32Array([
        //红色顶点，透明度0.7
        1,0,0,0.7,
        1,0,0,0.7,
        1,0,0,0.7,
        //绿色顶点，透明度0.7
        0,1,0,0.7,
        0,1,0,0.7,
        0,1,0,0.7,
        //蓝色顶点，透明度0.7
        0,0,1,0.7,
        0,0,1,0.7,
        0,0,1,0.7
      ]);
      const aposAttrib = gl.getAttribLocation(program, 'apos');
      const colorAttrib = gl.getAttribLocation(program, 'a_color');
      const aposBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, aposBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, aposData, gl.STATIC_DRAW);
      gl.vertexAttribPointer(aposAttrib, 2, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(aposAttrib);
      const colorBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);
      gl.vertexAttribPointer(colorAttrib, 4, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(colorAttrib);
      
      gl.enable(gl.BLEND);
      gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
      gl.drawArrays(gl.TRIANGLES, 0, 9);
    </script>
  </body>
</html>

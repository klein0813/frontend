<svg width="360" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="Gradient1">
      <stop class="stop1" offset="0%"/>
      <stop class="stop2" offset="50%"/>
      <stop class="stop3" offset="100%"/>
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="red"/>
      <stop offset="50%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="blue"/>
    </linearGradient>
    <radialGradient id="RadialGradient1">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <radialGradient id="RadialGradient2" cx="0.25" cy="0.25" r="0.25">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <radialGradient id="Gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <radialGradient id="GradientPad" cx="0.5" cy="0.5" r="0.4" fx="0.75" fy="0.75" spreadMethod="pad">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <radialGradient id="GradientRepeat" cx="0.5" cy="0.5" r="0.4" fx="0.75" fy="0.75" spreadMethod="repeat">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <radialGradient id="GradientReflect" cx="0.5" cy="0.5" r="0.4" fx="0.75" fy="0.75" spreadMethod="reflect">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <style type="text/css"><![CDATA[
      #rect1 { fill: url(#Gradient1); }
      .stop1 { stop-color: red; }
      .stop2 { stop-color: black; stop-opacity: 0; }
      .stop3 { stop-color: blue; }
    ]]></style>
  </defs>
  <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100"/>
  <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)"/>

  <rect x="120" y="10" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient1)"/>
  <rect x="120" y="120" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient2)"/>

  <rect x="230" y="10" rx="15" ry="15" width="100" height="100" fill="url(#Gradient)" stroke="black" stroke-width="2"/>
  <circle cx="280" cy="60" r="50" fill="transparent" stroke="white" stroke-width="2"/>
  <circle cx="255" cy="35" r="2" fill="white" stroke="white"/>
  <circle cx="280" cy="60" r="2" fill="white" stroke="white"/>
  <text x="258" y="40" fill="white" font-family="sans-serif" font-size="10pt">(fx,fy)</text>
  <text x="283" y="63" fill="white" font-family="sans-serif" font-size="10pt">(cx,cy)</text>


  <rect x="10" y="230" rx="15" ry="15" width="100" height="100" fill="url(#GradientPad)"/>
  <rect x="10" y="350" rx="15" ry="15" width="100" height="100" fill="url(#GradientRepeat)"/>
  <rect x="120" y="350" rx="15" ry="15" width="100" height="100" fill="url(#GradientReflect)"/>
  <text x="15" y="250" fill="white" font-family="sans-serif" font-size="12pt">Pad</text>
  <text x="15" y="370" fill="white" font-family="sans-serif" font-size="12pt">Repeat</text>
  <text x="125" y="370" fill="white" font-family="sans-serif" font-size="12pt">Reflect</text>
</svg>
